		<style type="text/css">
/*background-position：调整图片在元素中的位置
 可选值：
 1.使用top、right、bottom、left、center中的两个值指定位置

    bottom right：右下
  如果只给一个值，则第二个值默认为center  
2.也可指定偏移量 */			
			.aaa{width:500px;height:500px;
			background-color:#BBFFAA;
			margin:auto;
			background-image:url(2.png);
			background-repeat:no-repeat;
			
			/*background-position:center;*/
			/*background-position:200px 200px;*/
			
			background-position:100px 0;}
			

		</style>
	</head>
	<body>
		<div class="aaa"></div>
