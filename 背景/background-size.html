<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{
				width: 500px;
				height: 1000px;
				background: #ccc;
				background-image:url(1.jpg);
				background-repeat: no-repeat;
				
/*background-size: cover：设置撑满屏幕
                背景图像的某些部分也许无法显示在背景定位区域中*/				
				background-size: cover;
				
				
/*background-size: contain： 把图像图像扩展至最大尺寸，以使其宽度和高度完全适应内容区域 */				
				background-size: contain;
				
				
				
/*length：设置背景宽高，
 * 第一个为width，第二个为height
 * 只写第一个则第二个为auto*/				
				/*background-size: 300px 400px;
				background-size: 300px;*/
				
				
				
/*percentage：设置背景宽高百分比，
 * 第一个为width，第二个为height
 * 只写第一个则第二个为auto*/				
				/*background-size: 30% 30%;
				background-size: 30%;*/
			}
		</style>
		
	</head>
	<body>
		<div></div>
	</body>
</html>
