<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>外部基础样式，最推荐</title>
		<link rel="stylesheet" type="text/css" href="外部样式.css"/>
		<!--将css样式统一编写到外部样式表中，时结构和表现完全分离
			可是样式在不同页面中使用，最大限度样式复用
			
			将样式编写在外部样式表中，然后同过link标签引入，可以利用浏览器缓存，加快速度
			
			最推荐，最推荐，最推荐！！！！！！！！！！！！！！！！
		-->
	</head>
	<body>
		<span>111111111111111111</span>
		<p>00000000000</p>
	</body>
</html>
