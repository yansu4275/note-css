<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>内联样式（不推荐）</title>
	</head>
	<body>
		<p style="color:red;font-size:20px">000000000</p>
        <p>111111111</p>
        <p>222222222</p>
        <p>333333333</p>
        <!--将css样式编写到标签的style属性中，
        	只对标签内内容起作用，无法重复使用，
        	内联样式属于结构与表现的耦合，不方便后期维护
        	
        	不推荐，不推荐
        	
        	
        	属性：style：行内样式
        	-->
	</body>
</html>
