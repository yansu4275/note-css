<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>内部样式，嵌入式，推荐</title>
		<style type="text/css">
			p{
				color:red;font-size:30px
			}
		</style>
		<!--将p标签中字体设为红色20像素-->
		<!--将样式写在head标签的style标签中
			通过css选择器选中指定的元素，然后将这些元素一起设置样式，使样式进一步复用
			
			将样式写在style标签中，可以使表现和结构进一步分离
			
			推荐，推荐！！！
			
			
			属性：type：规定样式表的mime类型
		-->
	</head>
	<body>
		<p>00000<br />
		00000<br />
		00000<br />
		00000<br />
		00000<br />
		</p>
	</body>
</html>
