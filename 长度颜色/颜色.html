<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.aaa{background-color:rgb(100,55,13)}
			.bbb{background-color:rgb(50%,70%,90%)}
			/*rgb:由红绿蓝三种颜色比例配置，
			 *    数字表示时每种为0~255
			            也可以用百分比*/
			           
			           
			.ccc{background-color:#00bbcc}
			.ddd{background-color:#05d}
			/*16进制：和rgb类似，只是用00~ff表示每种颜色
			          每组两个数字相同时，可以只写一般，如#0055aa简写为#05a*/
		</style>
	</head>
	<body>
		<p class="aaa">0000000</p>
		<p class="bbb">0000000</p>
		
		<p class="ccc">0000000</p>
		<p class="ddd">0000000</p>
	</body>
</html>
