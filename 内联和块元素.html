<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--
			块元素：独占一行的元素，无论有多少内容
			div  p  h1  h2  h3
			
			div：没有任何语义，纯粹的块元素，不会为里面的元素设置任何默认样式
			div主要用来对页面进行布局
		-->
		<div style="background-color:red;width:200px;">第一个div</div>
		<div style="background-color:yellow;">第二个div</div>
		
		
		<span>我是一个span</span>
		<span>我是一个span</span>
		<!--
			内联元素（行内元素）：大小只占自身大小，不会占用一行
			a  img  iframe  span
			
			span没有任何语义，span标签专门用来选中文字，然后为文字设置样式
		-->
		
		
		<a href="#"><div>a元素可包含除了a的所有元素</div></a>
		<!--块元素主要用来页面中的布局，内联元素主要用来选中文本设置样式
			
			一般只用块元素包含内联元素，而不用内联元素包含块元素
			
			A元素可以包含任意元素，除了a元素
			P元素不能包含任何其他块元素
		-->
	</body>
</html>
