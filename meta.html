<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>meta标签</title>
<!--搜索引擎检索页面时，会同时检索关键词和描述，不会影响网页在搜索引擎中的排名-->
		
		
		<meta name="keywords" content="html,javascript,前端，java" />
<!--为网页设置关键词，内容为：HTML，JavaScript，前端，java    （逗号隔开）-->
		
		<meta name="description" content="发布h5，js等相关信息" />
<!--为网页设置描述，内容为：发布h5，js等相关信息           （一句话）-->
		
		
		<meta http-equiv="refresh" content="3;url=http://www.baidu.com" />
<!--
	3秒后跳转到百度页面
			
	使用meta做请求重定向
	<meta http-equive="refresh" content="秒数";url="目标路径" />
			          
			          
	http-equiv：标题信息
	refresh：刷新，更新
	content：内容	
-->
		
	</head>
	<body>
		<h1>3秒后跳转网页喽</h1>
	</body>
</html>
