<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"><!--适应手机-->

	<script src="rem02.js"></script>
	<title></title>
	<style type="text/css">
		*{
			padding: 0;
			margin: 0;
		}
		body{
			min-width: 300px;
			max-width: 750px;
		}
		p{
			font-size: 1rem;
			line-height: 10rem;
			background: red;
		}
		.aaa{
			width: 1rem;
			height: 10rem;
			background: #ccc;
		}
	</style>

</head>
<body>	
	
	<p>1rem=10px</p>
	
	<div class="aaa"></div>
	
	
	<span>推荐设置 <br />
		375px下 1rem = 10px，<br />
		750px 下 1rem = 100px
		<hr />
		
		***375 设置 1rem = 10px会有问题
		
		<hr />
		
		这种方法不能设置body宽度范围，超出了最大宽度字体依然会继续变大
	</span>
</body>
</html>
