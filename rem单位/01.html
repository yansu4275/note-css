<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>Document</title>  
    <meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">  
    
     <style type="text/css">
     	*{
     		padding: 0px;
     		margin: 0px;
     	}
     	
     	
     	@media only screen and (min-width: 320px){
		  html {
		    font-size: 62.5% !important;
		  }
		}
		@media only screen and (min-width: 640px){
		  html {
		    font-size: 125% !important;
		  }
		}
		@media only screen and (min-width: 750px){
		  html {
		    font-size: 150% !important;
		  }
		}
		@media only screen and (min-width: 1242px){
		  html {
		    font-size: 187.5% !important;
		  }
		}
     	
     	.wai{
     		box-sizing: border-box;
     		min-width:  300px;
     		max-width: 750px;
     		height: 1000px;
     		margin: auto;
     		background: #ccc;
     		
     	}
     	.aaa{
     		padding: 1rem ;
     	}
     	img{
     		width: 12.8rem;
     		height: 8.02rem;
     		margin: auto;
     		float: left;
     	}
     	
     	.bbb{
     		display: inline-table;
     		float: left;
     		padding: 0 0 0 1.4rem;
     	}
     	p{
     		font-size: 1.2rem;
     		line-height: 1.2rem;
     		background: red;
     	}
     	a{
     		font-size: 1.2rem;
     		line-height: 1.2rem;
     		text-decoration: none;
     	}
     	a:active{
     		color: #000;
     </style>
  
</head>  
<body>  
	<div class="wai">
		<div class="aaa">
			<img src="img/base_banner@2x.png"/>		
			<div class="bbb">
				<p>上海市杨浦区五角场大学路728号</p>
				<a href="">0000000000000</a>
			</div>
		</div>
		
	</div>
</body>  
</html>  

<script src="jquery.min-1.8.js"></script>
