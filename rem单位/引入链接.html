<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"><!--适应手机-->

<script src="jquery.min-1.8.js"></script>
<script>
	//手机px转rem
	        (function(doc, win) {
		        var html = doc.getElementsByTagName("html")[0],
            // orientationchange->手机屏幕转屏事件
            // resize->页面大小改变事件(一边pc端有用)
                reEvt = "orientationchange" in win ? "orientationchange" : "resize",
                reFontSize = function() {
	                    var clientW = doc.documentElement.clientWidth || doc.body.clientWidth; 
	                    if(!clientW) {
		                        return;
	                    }
	
//						这个位置根据ui设置
	                    html.style.fontSize = 100 * (clientW / 750) + "px";
            }
            win.addEventListener(reEvt, reFontSize);
            // DOMContentLoaded->dom加载完就执行,onload要dom/css/js都加载完才执行
            doc.addEventListener("DOMContentLoaded", reFontSize);
        })(document, window);//高度是宽度的二倍
       </script>
