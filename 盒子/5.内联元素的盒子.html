<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			span{background-color:yellow}
/*内联元素的内容区、内边距、边框、外边距*/			
			.aaa{width:500px;height:500;                       /*内联元素不能设置宽高*/
			     padding-left: 100px;padding-right:100px;      /*水平方向内边距可以设置*/
			     /*padding-top:100px;padding-bottom:100px*/    /*竖直方向内边距可以设置，但不影响页面布局*/
			     border:5px solid red;                         /*内联元素可以设置边框，但不影响页面布局*/
			     margin-left:100px;margin-right:100px;         /*水平方向外边距可以设置，并且不会重叠*/
			     margin-top:100px;margin-bottom:100px;}        /*不支持垂直方向的外边距*/
			     
			
			.bbb{margin-left:100px;margin-right:100px;
			     background-color:blue;                       
			     padding-top:100px;padding-bottom:100px}     
			div{width:100px;height:100px;background-color:green}     
		</style>
	</head>
	<body>
		<span class="aaa">00000000</span>
		<span class="bbb">00000000</span>
		<span>00000000</span>
		<span>00000000</span>
		<div>这是一个div</div>
	</body>
</html>
