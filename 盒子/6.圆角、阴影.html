<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
/*border-radius：给盒子设置圆角
  box-shadow：设置阴影	前两个数值分别设置阴影向右、向下偏移量，后两个设置阴影度
*/		
			.aaa{width: 100px;height: 100px;
				border: solid 2px red;
				
				border-radius: 10px 20px 30px 0; /*圆角*/
				
				box-shadow: 20px 40px 10px darkgrey; /*阴影*/
			}
		</style>
	</head>
	<body>
		<div class="aaa"></div>
	</body>
</html>
