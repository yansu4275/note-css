<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="http://html5media.googlecode.com/svn/trunk/src/html5media.min.js"></script>
		
		
		<style type="text/css">
/*动态轮廓：outlin-----通常配合伪类使用，鼠标移入或选定时出现边框
 * *******************不影响可见框大小***********************
 	outline-style
 	outline-width
 	outline-color
 	*/		
			li{list-style: none;
				width: 200px;
				outline:dashed red 1px;}

			li:hover{ 
				outline: auto blue 1px;
			}	
		</style>
	</head> 
	<body>
		<ul>
			<li>11111111111111</li>
			<li>22222222222222</li>
			<li>33333333333333</li>
			<li>44444444444444</li>
		</ul>
		
	</body>
</html>
