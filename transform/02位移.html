<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{
				width: 200px;
				height: 200px;
				background: #ccc;
			}
			.aaa{
				transform: translate(20px, 20px);
			}
			.bbb{
				transform: translateX(100px);
			}
			.ccc{
				transform:translateY(50px);
			}
		</style>
	</head>
	<body>
		<h3>transform: translate(20px, 20px)-------设置X/Y位移 20px/20px</h3>
		<div class="aaa">
			aaaaaaaaaaaaaaa
		</div>
		
		<h3>translateX(100px)----------------设置 X 轴位移 100px</h3>
		<div class="bbb">
			bbbbbbbbbbbbbbbbb
		</div>
		
		<h3>translateY(50px)----------------设置 Y 轴位移 50px</h3>
		<div class="ccc">
			ccccccccccccccccc
		</div>
	</body>
</html>
