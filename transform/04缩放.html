<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.aaa{
				width:100px;
				height: 100px;
				background: #ccc;
				
				transform: scaleX(2);
			}
			.bbb{
				width:100px;
				height: 100px;
				background: #ccc;
				
				transform: scaleY(2);
			}
			.ccc{
				width:100px;
				height: 100px;
				background: #ccc;
				
				transform: scale(2);
				/*transform: scale(2,2);*/
			}
		</style>
	</head>
	<body>
		<h3>scaleX(angle)----------定义沿着 X 轴缩放。</h3>
		<div class="aaa">
			aaaaaaaaaa
		</div>
		<hr />
		
		<h3>scaleY(angle)----------定义沿着 Y 轴缩放。</h3>
		<div class="bbb">
			bbbbbbbbbbbb
		</div>
		<hr />
	
		<h3>scale(x,y)----------缩放。</h3>
		<div class="ccc">
			ccccccccccc
		</div>
		<hr />
	</body>
</html>
