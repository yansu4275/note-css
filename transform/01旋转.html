<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{
				width: 200px;
				height: 20px;
				background: #ccc;
				margin: 100px ;				
				
			}
			.aaa{
				transform: rotate(45deg);
				transform-origin:20px 20px;/*定义动画的旋转中心点，上下、左右*/
				 
				-ms-transform: rotate(45deg);         /* IE 9 */
				-ms-transform-origin:20px 20px;         /* IE 9 */
				 
				-webkit-transform: rotate(45deg);  /* Safari 和 Chrome */
				-webkit-transform-origin:20px 20px;  /* Safari 和 Chrome */
				 
				-moz-transform: rotate(45deg);     /* Firefox */
				-moz-transform-origin:20px 20px;     /* Firefox */
				 
				-o-transform: rotate(45deg);       /* Opera */
				-o-transform-origin:20px 20px;       /* Opera */
			}
			.bbb{
				transform: rotate(135deg);
				transform-origin:20px 20px;/*定义动画的旋转中心点，上下、左右*/
				 
				-ms-transform: rotate(1355deg);         /* IE 9 */
				-ms-transform-origin:20px 20px;         /* IE 9 */
				 
				-webkit-transform: rotate(135deg);  /* Safari 和 Chrome */
				-webkit-transform-origin:20px 20px;  /* Safari 和 Chrome */
				 
				-moz-transform: rotate(135deg);     /* Firefox */
				-moz-transform-origin:20px 20px;     /* Firefox */
				 
				-o-transform: rotate(135deg);       /* Opera */
				-o-transform-origin:20px 20px;       /* Opera */
			}
			.ccc{
				transform: rotate(45deg);
				transform-origin:20px 20px;/*定义动画的旋转中心点，上下、左右*/
				 
				-ms-transform: rotate(45deg);         /* IE 9 */
				-ms-transform-origin:20px 20px;         /* IE 9 */
				 
				-webkit-transform: rotate(45deg);  /* Safari 和 Chrome */
				-webkit-transform-origin:20px 20px;  /* Safari 和 Chrome */
				 
				-moz-transform: rotate(45deg);     /* Firefox */
				-moz-transform-origin:20px 20px;     /* Firefox */
				 
				-o-transform: rotate(45deg);       /* Opera */
				-o-transform-origin:20px 20px;       /* Opera */
			}
			.ddd{
				transform: rotate(45deg);
				transform-origin:20px 20px;/*定义动画的旋转中心点，上下、左右*/
				 
				-ms-transform: rotate(45deg);         /* IE 9 */
				-ms-transform-origin:20px 20px;         /* IE 9 */
				 
				-webkit-transform: rotate(45deg);  /* Safari 和 Chrome */
				-webkit-transform-origin:20px 20px;  /* Safari 和 Chrome */
				 
				-moz-transform: rotate(45deg);     /* Firefox */
				-moz-transform-origin:20px 20px;     /* Firefox */
				 
				-o-transform: rotate(45deg);       /* Opera */
				-o-transform-origin:20px 20px;       /* Opera */
			}
			.aaa{
				transform: rotate(45deg);
				transform-origin:20px 20px;/*定义动画的旋转中心点，上下、左右*/
				 
				-ms-transform: rotate(45deg);         /* IE 9 */

				-webkit-transform: rotate(45deg);  /* Safari 和 Chrome */
				-webkit-transform-origin:20px 20px;  /* Safari 和 Chrome */
				 
				-moz-transform: rotate(45deg);     /* Firefox */
				-moz-transform-origin:20px 20px;     /* Firefox */
				 
				-o-transform: rotate(45deg);       /* Opera */
				-o-transform-origin:20px 20px;       /* Opera */
			}
		</style>
		
		
		
	</head>
	<body>
		<h3>rotate()-------以中心为原点旋转-------1deg=1度</h3>
		<div class="aaa">
			1111
		</div>
		<div class="bbb">
			2222
		</div>
		<div class="ccc">
			3333
		</div>
		<div class="ddd">
			4444
		</div>
		<div class="eee">
			5555
		</div>
	</body>
</html>
