<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>ol-li有序列表</title>
		<!--
			ol-li标签制作有序列表
			从1开始依次排序，默认为1.********  2.*******
			语法：<ol>
				<li>****</li>
			     </ol>
		-->
	</head>
	<body>
		<ol>
			<a href="http://www.baidu.com"><li>这是第一个</li></a>
			<li>这是第二个</li>
			<li>这是第三个</li>
			<li>这是第四个</li>
		</ol>
	</body>
</html>
