<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>ul-li添加列表</title>
		<!--
			ul-li制作列表，没有前后顺序
			默认样式为前面加个黑点
			语法：<ul>
				<li>*********</li>
				<li>*********</li>
				<li>*********</li>
			     </ul>
		-->
		<style type="text/css">
		
			ul{list-style:none }***********************
		</style>
	</head>
	<body>
		<ul>
			<a href="http://www.baidu.com"><li>111111111</li></a>
			<li>222222222</li>
			<li>333333333</li>
		</ul>
	</body>
</html>
