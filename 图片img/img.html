<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>图片格式</title>
	</head>
	<body>
		<img src="源文件，路径" alt="图片加载失败时的描述" width="**px" height="**px" />
		
		<img src="../背景/000000.png"/ alt="000">
		
		<!--
			图片格式
				    JPEG（jpg）：支持颜色较多，图片可以压缩，但不支持透明
					             一般用JPEG保存照片等颜色丰富的图片
					GIF：支持颜色少，只支持简单的透明，支持动态图
					     图片颜色单一或者动态图时可使用GIF
				    png：支持颜色多，并且支持复杂的透明
					     可用来显示颜色复杂的透明的照片
		-->
	</body>
</html>
