<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			table{width:50%}
		</style>
	</head>
	<body>
		<table border="1">
			<tr>
				<th>A1</th>
				<th>A2</th>
				<th>A3</th>
				<th>A4</th>
			</tr>
			<tr>
				<td>B1</td>
				<td>B2</td>
				<td>B3</td>
				<td rowspan="2">B4</td>
<!--rowspan：纵向合并单元格-->				
			</tr>
			
			
			<tr>
				<td>C1</td>
				<td>C2</td>
				<td>C3</td>
				
			</tr>
			<tr>
				<td>D1</td>
				<td>D2</td>
				<td colspan="2" align="center">D3</td>
<!--colspan：横向合并单元格-->				
			</tr>
			
			
		</table>
		
	</body>
</html>
