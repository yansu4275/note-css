<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.aaa{width:300px;height:300px;
			background: red;}
			
			.bbb{width:100px;height:100px;
			background-color:green;
/*子元素和父元素相邻的垂直外边距会重叠，子元素外边距会传递给父元素*/			
			margin-top:100px;}

/*使用伪类，在父元素里最前端添加一个table标签*/	
/*和解决高度塌陷类似*/		
			.aaa:before{content: "";
			display:table;}
			
		</style>
		
	</head>
	<body>
		<div class="aaa">
			<table></table>
			<div class="bbb"></div>
		</div>
	</body>
</html>
