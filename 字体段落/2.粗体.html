<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>粗体</title>
		<style type="text/css">
			.aaa{font-weight:bold;}
			/*1，通过css设置*/
		</style>
	</head>
	<body>
		<p class="aaa">00000000</p>
		<p><b>111111111111</b></p><br />
		<!--2，b标签，无语义-->
		
		<p><strong>222222222222</strong></p>
		<!--3，strong标签，表示内容上的强调-->
		
		
		<p>33333333</p>
	</body>
</html>
