<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.aaa{letter-spacing:10px}
			/*文字间隔为10像素
			 * letter-spacing:设置汉字间隔*/
			
			.bbb{word-spacing:10px}
			/*单词间隔为10像素
			 word-spacing：设置单词间隔*/
			
			/*letter-spacing作用于所有字符
			  word-spacing只作用于英文字符*/
		</style>
	</head>
	<body>
		<p class="aaa">说明书上说，这辆电动汽车充满电之后可以跑150公里abcdabcd</p>
		
		<p class="bbb">df sf sdfgrb awetgreb nae rtgre beratg</p>
		
		<p style="letter-spacing: 5px;">
			aaaaaa
		</p>
	</body>
</html>
