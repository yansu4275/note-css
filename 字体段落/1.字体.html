<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>字体</title>
		<style type="text/css">
			.aaa{font-family:comic sans ms,微软雅黑}			
			/*多种字体时，用逗号隔开，浏览器优先采用前面的*/
			
			.bbb{font:30px/60px 微软雅黑}
			/*可以再font中指定行高
			 格式：字体大小/行高*/
		</style>
	</head>
	<body>
		<p class="aaa">多种字体时，用逗号隔开，浏览器优先采用前面的</p>
		<p class="aaa">abcdefg</p>

		<p class="bbb">微软雅黑微软雅黑<br />
		0000000000000000<br />
		0000000000000000<br/></p>
		
		<p style="font:30px serif">衬线字体ABCD</p>
		<p style="font:30px sans-serif">非衬线字体ABCD+</p>
		<p style="font:30px monospace">等宽字体ABCD+</p>
		<p style="font:30px cursive">草书字体ABCD+</p>
		<p style="font:30px fantasy">虚幻字体ABCD+</p>
		
		<!--网页中将字体分位5大类:
			将字体设置为大的分类后,浏览器会自动选择一种
			(注意:不同浏览器理解不同,显示的也会不同)
		-->
	</body>
</html>
