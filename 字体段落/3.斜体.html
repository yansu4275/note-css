<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>斜体</title>
		<style type="text/css">
			.aaa{font-style:italic;}
			/*1，在css中设置*/
		</style>
	</head>
	<body>
		<p class="aaa">0000000000</p>
		<p><i>1111111111</i></p>
		<!--2，i标签，无语义-->
		
		<p><em>2222222222</em></p>
		<!--3，em标签，表示语气上的强调，重音-->
		
		<p>33333333</p>
	</body>
</html>
