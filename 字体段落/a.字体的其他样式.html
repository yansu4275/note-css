<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
		    .aaa{font-weight:bold}
		    .bbb{font-style:italic}
			.ccc{font-variant:small-caps}
			
			.ddd{font:small-caps bold italic 30px "微软雅黑"}
/* 斜体 加粗 小大字母无顺序要求，不写就使用默认值；文字大小和字体必须写，且字体写在后面*/
		</style>
	</head>
	<body>
		<p class="aaa">加粗ABCDabcd</p>
		
		<p class="bbb">斜体ABCDabcd</p>
		
		<p class="ccc">小型大写字母ABCDabcd</p>
		
		
		<p class="ddd">使用font设置字体样式ABCDabcd</p>
	</body>
</html>
