<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.aaa{width:200px;height:200px;
			     background-color:#bfa;
			     overflow:auto}
/*子元素默认存在于父元素内容区中
            理论上子元素最大可以等于父元素内容区中显示
如果子元素超过了父元素。则会在父元素内容区外显示
            超出的内容称为溢出的内容
父元素默认将溢出的内容在父元素外显示

overflow：visible：默认值，不处理，在外显示
          hidden：溢出内容会被修剪，溢出部分不显示
          scroll：为父元素添加滚动条
                                    不论内容是否溢出都会添加水平和竖直滚动条
          auto：根据需求自动添加*/			     
    
		</style>
	</head>

	</body>
</html>
