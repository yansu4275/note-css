<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.aaa{width:100px;height:100px;
			     background-color:yellow;
			     float:left;}

/*clear清除掉元素浮动对当前元素产生的影响
    既上面的元素浮动，下面的元素也不向上平移
    none：默认值，不清除浮动
    left：清楚左侧浮动元素对当前元素的影响
    right：清楚右侧浮动元素对当前元素的影响
    both:清楚影响最大的*/			     
			.bbb{width:200px;height:200px;
			     background-color:green;
			     clear: both;}
			     
			.ccc{width:300px;height:300px;
			     background-color:red;}			     			     
		</style>
	</head>
	<body>
		<div class="aaa"></div>
		<div class="bbb"></div>
		<div class="ccc"></div>
		a
	</body>
</html>
