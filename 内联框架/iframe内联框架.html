<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>内联框架</title>
		<style type="text/css">
		iframe{width:500px;height:200px}
			
		</style>
	</head>
	<body>
		<iframe src="http://www.baidu.com"="no"></iframe>
		<hr />
		
		<p>scrolling：no 去掉滚动条</p>
		<iframe src="http://www.baidu.com" scrolling="no"></iframe>
		<!--
			使用iframe创造一个内联框架
			可使用width，height设置大小，可用name设置内联框架属性
			
			开发中不推荐使用内联框架，因为不会被搜索引擎索引
		-->
	</body> 
</html>
