<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>id选择器</title>
		<style type="text/css">
			#abc{color:red}
			/*选择器：
			 * 通过id属性值选择中唯一的一个元素
			  语法：   #id属性值{}
			  */
		</style>
	</head>
	<body>
		<p id="abc">00000000000</p>
		<p>00000000000</p>
		<p>00000000000</p>
		<p>00000000000</p>
	</body>
</html>
