<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>a的伪类</title>
		<style type="text/css">
		a:link{color:yellow;}
		a:visited{color:red;}
		a:hover{color:orange;}
		a:active{color；green;}
		/*涉及到a的伪类一共:link,:visited,:hover,:active四种
		 四种要按照顺序,:link和:visited可以互换位置其余不能变*/
		</style>
	</head>
	<body>
		<a href="http://www.baidu.com">访问过的链接</a><br />
		<a href="http://www.baidu.0000.com">未访问过的链接</a>
	</body>
</html>
