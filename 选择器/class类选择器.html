<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>class类选择器</title>
		<style type="text/css">
			.aaa{color:red}
			.bbb{font-size:20px}
			.ccc{background-color:yellow}
			/*类选择器：
			  * 通过元素class的属性值选中一组元素,
			  * 语法：class属性值{}
			  * 
			  * 先对各种样式设置代码，然后通过class将这些代号引入到标签中
			  * */
		</style>
	</head>
	<body>
		<p class="aaa">00000000000</p>
		<p class="bbb">000000000000</p>
		<p class="aaa bbb ccc">000000000000</p>
	</body>
</html>
