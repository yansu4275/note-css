<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>选择器分组</title>
		<style type="text/css">
			h1,#abcd,.aaa{color:red}
			
			
			
			/*选择器分组
			       通过选择器分组可以同时选中多个选择器对应的元素
			       语法：选择器1，选择器2，选择器n{}
			  */
		</style> 
	</head>
	<body>
		<h1>0000000</h1>
		<p id="abcd">11111111</p>
		<p class="aaa">11111111</p>
		<p class="aaa bbb">11111111</p>
	</body>
</html>
