<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>交集选择器</title>
		<style type="text/css">
		span.p3{background-color: yellow;}
		/*交集选择器（复合选择器）
		 * 选中同时满足多个选择器的元素
		 * 语法：选择器1选择器2选择器3{}
		 * 
		 * 对id选择器一般不用交集选择器
		 */	
		</style>
	</head>
	<body>
		<span class="p3">00000000000</span>
		<span>00000000000</span>
		<p class="p3">0000000000000</p>
	</body>
</html>
