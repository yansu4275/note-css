<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>label标签</title>
		<!--label作用：点击网页中label中的文本时，浏览器将焦点自动转移到相关控件上
			不用label或label中的for没和相应的id值对应也不行
		-->
	</head>
	<body>
		<form action="aaaaaaa.html"/>
			<label for="aaa">篮球</label>
			<input type="radio" name="love" value="篮球" id="aaa"/><br />
			
			<label>足球</label>
			<input type="radio" name="love" value="足球"/><br />
			
			排球
			<input type="radio" name="love" value="排球"/>
			
		</form>
		
	</body>
</html>
