<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html charset=utf-8" />
		<title>单复选</title>
	</head>
	<body>
		<form action="aaaaaaa.html" >
			性别：
			
			<label for="aaa">男</label>
			<input type="radio" value="1" name="gender" checked="checked" id="aaa" />
			
			
			<label for="bbb">女</label>
			<input type="radio" value="2" name="gender" id="bbb" />
			<br />
		
		
			爱好：
			篮球<input type="checkbox" name="love" value="checkbox1" checked="checked"/>
			
			足球<input type="checkbox" name="love" value="checkbox2" checked="checked"/>
			
			排球<input type="checkbox" name="love" value="checkbox3">
			
	<!--点击字就能选中的简单写法2-->
			
			<label for="ccc">跑步</label>
			<input type="checkbox" name="跑步" id="ccc" value="checkbox4" />
			
	<!--点击字就能选中的简单写法2-->
			<label>
				吃饭<input type="checkbox" name="" id="" value="checkbox5" />
			</label>
			
			<br />
			<input type="submit" name="submit" value="确定" />
		</form>
	</body>
</html>
