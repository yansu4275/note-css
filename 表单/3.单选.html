<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
<!--单选按钮：
	使用input创建一个单选按钮，type属性使用radio，
	单选按钮通过name属性进行分组，name属性相同是一组按钮，
	需要用户选择但不需要填写内容的表单必须指定value属性，这样表单的value属性值将会提交到服务器
-->		
        <form action="aaaaaaa.html">
        
			性别：<br />
			
			<label for="aaa">男</label>
			<input type="radio" name="gender" id="aaa" value="male" checked/>
			
			<label for="bbb">女</label>
			<input type="radio" name="gender" id="bbb" value="female"/>
			<br />
			
			<input type="submit" value="确定按钮"/>
			<input type="reset" value="重置" />
		
        </form>
	</body>
</html>
