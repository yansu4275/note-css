	<body>
		<p>阻止subimt提交行为--------onsubmit="return false"</p>
		<p>使用ajax时，先阻止submit提交行为，避免提交页面刷新，然后设置ajax行为</p>
		
		<form action="" method="post" onsubmit="return false">
			<input type="text" name="" id="" value="" />
			<input type="submit" value="提交"/>
		</form>
	</body>
</html>
