<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
<!--有些情况，一些特殊代码我们只需要在特殊浏览器中执行，
	    而其他浏览器中不需要执行，这时就可以使用CSS Hack
-->		
<!--条件Hack，只对ie浏览器有效，其他浏览器都会当成注释
	IE10及以上浏览器不支持
-->

        <!--[if IE]>
            <p>该标签会在IE9以下浏览器中显示----1111</p>
        <![endif]-->
        
        <!--[if IE 6]>
            <p>该标签会在IE6以上浏览器中显示----2222</p>
        <![endif]-->
        
        <!--[if ! IE 6]>
            <p>该标签会在非IE6中显示，只支持IE9及以下-----33333</p>
        <![endif]-->
        
        <!--[if lt IE 9]>
            <p>该标签会在IE9以下浏览器中显示0-----44444</p>
        <![endif]-->
        
        <!--[if gt IE 9]>
            <p>该标签会在IE9以上浏览器中显示------55555</p>
        <![endif]-->
        
        <!--[if lte IE 9]>
            <p>该标签会在IE9以下浏览器中显示----66666</p>
        <![endif]-->
	</body>
</html>
