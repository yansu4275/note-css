<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>div标签</title>
		<style type="text/css">
			#aaa{border:6px solid green;width:200px}
			.bbb{border:3px solid red;color:red;font-size:15px}
			.ccc{border:3px solid blue;color:red;font-size:5px}
		</style>
	</head>
	<body>
		<div id="aaa">
		<div class="bbb">
			<h1>123</h1>
			<ol>
				<li>11111111111</li>
				<li>22222222222</li>
				<li>33333333333</li>
			</ol>
		</div>
		
		<div class="ccc">
			<h1>456</h1>
			<ol>
				<li>44444444444</li>
				<li>55555555555</li>
				<li>66666666666</li>
			</ol>
		</div>
		</div>
	</body>
</html>
